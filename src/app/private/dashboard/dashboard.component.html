<div class="container" style="margin-top: 30px;">
  <h2 class="fw-bold">Dashboard</h2>
  <div class="row animate__animated animate__fadeIn" >
    <div class="col-md-4 mb-3">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="card-text">{{userCount}}</p>
          <i class="fas fa-users fa-2x"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card text-white bg-success">
        <div class="card-body">
          <h5 class="card-title">Strings Analyzed</h5>
          <p class="card-text">{{stringCount}}</p>
          <i class="fas fa-file-alt fa-2x"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card text-white bg-warning">
        <div class="card-body">
          <h5 class="card-title">Binary Trees</h5>
          <p class="card-text">{{treeCount}}</p>
          <i class="fas fa-tree fa-2x"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4 animate__animated animate__fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Users List</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody *ngIf="users && users.length">
                <tr *ngFor="let user of users">
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <button *ngIf="user.blocked !== true" class="btn btn-danger btn-sm" (click)="changeUserStatus(true, user.id)">Block</button>
                    <button *ngIf="user.blocked === true" class="btn btn-success btn-sm" (click)="changeUserStatus(false, user.id)">Unblock</button>
                  </td>
                </tr>
              
              </tbody>
            </table>
          </div>
        
          <div *ngIf="showLoadMore" class="text-center mt-4">
            <button (click)="loadMore()" class="btn btn-primary" id="loadMoreBtn">Load More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
